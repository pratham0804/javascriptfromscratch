<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <p>
      Paragraph of text
    </p>

    <button >
      Hello
    </button>

    <!-- everything on the webpage is html element. -->
    <!--Opening tag and closing tag-->


    <!-- anchor tag ->  link to other pages-->
    <a href="https://www.youtube.com/" target="_blank" >
        Link to youtube
    </a>
    <!-- here href is attribute name , and link is attribute value (an attribute modifies behaviour of element)-->
    <!--target=_blank opens the link into new  tab-->
    

</body>
</html>
