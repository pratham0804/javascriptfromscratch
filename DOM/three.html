<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color : #fff">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div)

    div.className = 'myClass'
    div.id = Math.round(Math.random() * 10 + 1) ; 
    div.style.backgroundColor = 'violet';
    // div.innerText = 'Hello bacchoooo';
    div.setAttribute('title','meradivhai');

    // setAttribute function usage gives more optimised approach
    // instead of setting properties using dot operator 
    // for ex , innerText first selects the text then overwrites it 
    // that takes more time 
    


    // lets create a element for writing text in 
    const addText = document.createTextNode('Hemloo bachoooooo')
    div.appendChild(addText)
    document.body.appendChild(div)

    // this is the better approach , as it does not involve , overwriting values 
    // one time processs

</script>

</html>
